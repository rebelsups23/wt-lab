<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>

    <form action="" id="form">
      Number 1<input type="number" name="n1" id="">
      Number 2<input type="number" name="n2" id="">
      Result <input type="number" name="result" id="">
      <input type="submit" value="calculate">
    </form>
    <script>
      const form = document.getElementById('form')
      function Obj(a, b) {
        this.a = a;
        this.b = b;
        this.sum = () => Number(this.a) + Number(this.b);
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault()
        const obj1 = new Obj(form.n1.value, form.n2.value);
        form.result.value = obj1.sum()
      })
      

    </script>
  </body>
</html>
