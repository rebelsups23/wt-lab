<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in JS</title>
</head>

<body>
    <button onclick="displayEven()">Console log even numbers</button>
    <script>
        function displayEven() {
            let n = 0
            do {
                console.log(n)
                n += 2
            } while (n <= 10)
        }
    </script>
</body>

</html>
